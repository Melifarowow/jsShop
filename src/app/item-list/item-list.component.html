<md-list>
  <h3 md-subheader>Items</h3>
  <md-list-item *ngFor="let item of items">
    <h4 md-line>{{item.title}} - {{item.price}}</h4>
    <button md-button [routerLink]="['items', item.id, {status: 'buy'}]">
      Купить
    </button>
    <button md-button [routerLink]="['items', item.id, {status: 'detail'}]">
      Подробнее &nbsp;
    </button>
  </md-list-item>
</md-list>
